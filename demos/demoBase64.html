<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>jsCryptoUtils demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="../utils/stringBlocksIterator.js"></script>
	<script type="text/javascript" src="../utils/cryptoUtils.js"></script>
	<script type="text/javascript" src="../base64.js"></script>
	<script type="text/javascript">
		function demoEncodeBase64(inputId, outputId) {
			var inputText = document.getElementById(inputId).value;
			document.getElementById(outputId).value = base64.encode(inputText);
		}
                
		function demoDecodeBase64(inputId, outputId) {
			var inputText = document.getElementById(inputId).value;
			document.getElementById(outputId).value = base64.decode(inputText);
		}
	</script>
  </head>
  <body>
	  <textarea id="input"></textarea>
	  <textarea id="output"></textarea>
	  <button onclick="demoEncodeBase64('input', 'output');">encode</button>
	  <button onclick="demoDecodeBase64('input', 'output');">decode</button>
  </body>
</html>
